- fail:
    msg: You need to specify exactly one host to run the executor.
  when: "{{ groups.executor|length != 1}}"

- name: Add server name to the apache.conf
  lineinfile:
      dest: "/etc/apache2/apache2.conf"
      regexp: ^ServerName
      line: "ServerName {{ inventory_hostname }}"
      state: present
  notify:
      - restart apache2

- name: Ensure locale is en_US.UTF-8
  lineinfile:
      dest: /etc/default/locale
      regexp: LC_ALL
      line: "LC_ALL=\"en_US.UTF-8\""

- name: Install required packages
  apt:
      name: "{{ item }}"
      state: latest
  with_items:
      - git
      # Galaxy needs python 2.7.
      - python
      - virtualenv
      - postgresql
      - postgresql-contrib
      - python-psycopg2

- name: Clone galaxy repo
  git:
      repo: "{{ galaxy_repo }}"
      dest: "{{ executor_directory }}"
      clone: yes
      version: "{{ galaxy_version }}"
      accept_hostkey: yes

- name: Install extra packages in virtualenv
  pip: name="{{ item }}" virtualenv="{{ executor_directory }}/.venv"
  with_items:
    - watchdog
    - chronos-python

- name: Create postgres user and database
  become: yes
  become_user: postgres
  shell: |
    createuser {{ executor_db_user }}
    createdb {{ executor_db_name }}
    psql -c "ALTER USER galaxy WITH ENCRYPTED PASSWORD  '{{ executor_db_password }}';"
  tags: postgres

- name: Create object store
  file:
      path: "{{ object_store_directory }}"
      state: directory

- name: Create galaxy.ini file
  copy:
      remote_src: True
      src: "{{ executor_directory }}/config/galaxy.ini.sample"
      dest: "{{ executor_directory }}/config/galaxy.ini"

- name: Set Galaxy DB conection
  lineinfile:
    dest: "{{ executor_directory }}/config/galaxy.ini"
    regexp: ^(#?)+database_connection\s?=
    line: "database_connection=postgresql://{{ executor_db_user }}:{{ executor_db_password }}@localhost/{{ executor_db_name }}"

- name: Set job working directory
  lineinfile:
      dest: "{{ executor_directory }}/config/galaxy.ini"
      regexp: ^(#?)+job_working_directory\s?=
      line: "job_working_directory = {{ object_store_directory }}/{{ job_working_directory }}"
      state: present

- name: Set file directory
  lineinfile:
      dest: "{{ executor_directory }}/config/galaxy.ini" 
      regexp: ^(#?)+file_path\s?=
      line: "file_path = {{ object_store_directory }}/{{ files_directory }}"
      state: present

- name: Set tmp directory 
  lineinfile:
      dest: "{{ executor_directory }}/config/galaxy.ini"
      regexp: ^(#?)+new_file_path\s?=
      line: "new_file_path = {{ object_store_directory }}/{{ tmp_directory }}"
      state: present

- name: Enable tool watcher
  lineinfile:
      dest: "{{ executor_directory }}/config/galaxy.ini"
      regexp: ^(#?)+watch_tools\s?=
      line: "watch_tools = True"
      state: present

- name: Create tool_conf.xml file
  copy:
      remote_src: True
      src: "{{ executor_directory }}/config/tool_conf.xml.sample"
      dest: "{{ executor_directory }}/config/tool_conf.xml"

- name: Setup job_conf
  template:
    src: job_conf.yaml.j2
    dest: "{{ executor_directory }}/config/job_conf.yaml"
    force: yes

- name: Setup systemd
  template:
    src: galaxy.service.j2
    dest: "/lib/systemd/system/galaxy.service"
    force: yes
  notify: start_galaxy

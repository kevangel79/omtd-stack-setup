- name: Install Mesos
  apt:
      name: mesos
      state: latest
  register: mesos_installed

- name: Disable Zookeeper and mesos-master services
  service:
      name: "{{ item }}"
      enabled: no
      state: stopped
  with_items:
      - zookeeper
      - mesos-master

- name: Specify mesos-slave ip file
  copy:
      content: "{{ hostvars[inventory_hostname].ansible_default_ipv4.address }}"
      dest: /etc/mesos-slave/ip
      owner: root
  notify:
      - restart mesos-slave

- name: Specify mesos-slave hostname file
  copy:
      content: "{{ inventory_hostname }}"
      dest: /etc/mesos-slave/hostname
      owner: root
  notify:
      - restart mesos-slave

- name: Enable docker on mesos-slave
  copy:
      content: docker,mesos
      dest: /etc/mesos-slave/containerizers

- name: Set executor timeout
  copy:
      content: 5mins
      dest: /etc/mesos-slave/executor_registration_timeout

- name: Install nfs-client
  apt:
      name: nfs-common
      state: latest

- name: Create mountable directory
  file:
      path: "{{ mountable_dir }}"
      state: directory

- name: Create mount points
  mount:
      name: "{{ mountable_dir }}"
      src: "{{ groups.nfs_server[0] }}:{{ exported_dir }}"
      state: mounted
      fstype: nfs
